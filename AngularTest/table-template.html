<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title clearfix">
            <div class="btn-group col-lg-6" style="float:right" >
                <div style="float:right; margin-right: 10px;" class="input-group col-lg-12">
                    <div style="float:right; margin-right: 10px;" class="input-group">
                        <button ng-click="queryResourceList('search')" class="btn btn-primary" type="button">搜索</button>
                    </div>
                    <div style="float:right; margin-right: 10px;" class="input-group col-lg-8">
                        <span class="input-group-addon" >资源名称</span>
                        <input type="text" ng-model="searchRes" value="{searchRes}" class="form-control">
                    </div>
                </div>
            </div>
        </h3>
    </div>
    <div class="panel-body" collapse="isListCollapsed">
        <div class="col-lg-12" align="center">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th width="5%"></th>
                    <th width="5%">序号</th>
                    <th width="60%">资源名称</th>
                    <th width="30%">资源类型</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="resource in resourceList.pageList.resultList" ng-class="{active: $index%2}">
                    <td><input ng-checked="isSelectResource(resource)" ng-click="selectResource($event, resource)" type="checkbox"></td>
                    <td>{{$index+1}}</td>
                    <td>{{resource.pageName}}</td>
                    <td>{{resource.visualType}}</td>
                </tr>
                </tbody>
            </table>
            <div class="row text-center" style="margin-bottom: -9px">
                <ul class="pagination">
                    <li style="padding: 6px 12px;float: left;">总页数: {{totalResPages}}</li>
                    <li style="padding: 6px 12px;float: left;">当前页: {{curResPage}}</li>
                    <li ng-class="{disabled: curResPage == '1'}"><a ng-click=projResNext('nextUp') href="">&laquo;</a></li>
                    <li ng-class="{disabled: curResPage == totalResPages}"><a  ng-click=projResNext('nextDown') href="">&raquo;</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

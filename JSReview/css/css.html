<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css积累</title>
    <link rel="stylesheet" href="css.css">

    <style>
        .sector {
            width: 0;
            height: 0;
            border-width: 50px;
            border-style: solid;
            border-color: #f00 transparent transparent;
            border-radius: 50px;
        }
    </style>
</head>
<body>
<span id="top" name="top"></span>
    <div class="container">
        <div title="display: table-cell;" class="inline-vh-center">
            <span>行内元素</span>
        </div>

        <div title="块级元素已知宽高垂直水平居中" class="block-vh-center">
            <div>块级元素垂直水平居中</div>
        </div>
        <div class="flex-block-vh-center">
            <div>flex块级元素垂直水平居中</div>
            <span>flex行内元素垂直水平居中</span>
        </div>
        <div class="grid-block-vh-center">
            <div>flex块级元素垂直水平居中</div>
            <span>flex块级元素垂直水平居中</span>
        </div>

        <div class="sector"></div>

        <div class="bfc">
            <div></div>
            <div></div>
        </div>
        <!--未触发BFC，元素浮动，脱离文档流，容器只剩下2px高度-->
        <div style="border: 1px solid #000;">
            <div style="width: 100px;height: 100px;background: #142eee;float: left;"></div>
        </div>
        <!--添加overflow:hidden;触发容器BFC，包裹浮动元素-->
        <div style="border: 1px solid #000;overflow: hidden">
            <div style="width: 100px;height: 100px;background: #eee;float: left;"></div>
        </div>



        <div style="height: 100px;width: 100px;float: left;background: lightblue">我是一个左浮动的元素</div>
        <div style="width: 200px; height: 200px;background: #ee9091">我是一个没有设置浮动,
            也没有触发 BFC 元素, width: 200px; height:200px; background: #eee;</div>


        <article>
            <header>
                <hgroup>
                    <h1>文章主标题</h1>
                    <h2>文章子标题</h2>
                </hgroup>
                <p><time datetime="2010-03-20">2010年10月29日</time></p>
            </header>
            <p>文章正文</p>
            <address>456446465</address>
        </article>
        <small contenteditable>©李鹏飞</small>
        <mark>高亮元素</mark>
        <a href="#top">回到顶部</a>

        <div style="position: relative;">
            <header>检测position:relative</header>
            <div style="width:100px;height: 100px; background-color: #ff6600;position: relative;left: 50px;top: 15px;"></div>
            <div style="width:100px;height: 100px; background-color: #9a161a;position: relative;left: 25px;top: -15px;"></div>
        </div>
    </div>

</body>
</html>

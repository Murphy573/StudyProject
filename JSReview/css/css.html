<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css积累</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <div title="display: table-cell;" class="inline-vh-center">
            <span>行内元素</span>
        </div>

        <div title="块级元素已知宽高垂直水平居中" class="block-vh-center">
            <div>块级元素垂直水平居中</div>
        </div>
        <div class="flex-block-vh-center">
            <div>flex块级元素垂直水平居中</div>
            <span>flex行内元素垂直水平居中</span>
        </div>
        <div class="grid-block-vh-center">
            <div>flex块级元素垂直水平居中</div>
            <span>flex块级元素垂直水平居中</span>
        </div>
    </div>
</body>
</html>

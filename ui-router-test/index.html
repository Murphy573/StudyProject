<!doctype html>
<html lang="zh-CN" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ui-router</title>
    <link rel="stylesheet" href="../stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/common.css">

    <script src="../javascripts/jquery/jquery-1.10.2.js"></script>
    <script src="../javascripts/angular/angular.js"></script>
    <script src="../javascripts/angular/angular-ui-router.min.js"></script>
    <script src="../javascripts/bootstrap/bootstrap.js"></script>
    <script src="app/myApp.js"></script>
    <script src="controllers/indexCtrl.js"></script>
</head>
<body>
    <a ui-sref="index">show index</a>
    <a ui-sref="index.content1({sort: 1, param: 2})">content111111</a>
    <a ui-sref="index.content2">content222222</a>
    <div ui-view="index"></div>
</body>
</html>
